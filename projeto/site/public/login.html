    <title>login</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="assets/logo.png" alt="" height="50" width="200">
            <ul class="navbar">   
                <a class="lista" href="sobreMim.html">
                    <i>sobre mim</i>

                <a class="lista" href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
                </a>
                <a class="lista" href="login.html">
                    <i class="fa-solid fa-user"></i>
                </a>
                <a class="lista" href="cadastroFa.html">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </ul>
        </div>
    </div>
    <div class="form">
        <div class="container">
          <span> Digite seu email</span> <input type="text" id="emailUsuario">
          <span> Digite sua senha</span> <input type="password" id="senhaUsuario">
          <button onclick="entrar()">Login</button>
          <a class="redCad" href="pagRed.html">NÃ£o possui uma conta? Cadastre-se!</a>
        </div>
      </div>
    
</body>
<script>
    function entrar() {
        var emailVar = emailUsuario.value;
        var senhaVar = senhaUsuario.value;

        if (emailVar == "" || senhaVar == "") {
            return false;
        }
       

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.emailFa;
                    sessionStorage.NOME_USUARIO = json.nomeFa;
                    sessionStorage.ID_USUARIO = json.idFa;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
</html>
